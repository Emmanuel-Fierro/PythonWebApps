<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Teen Titans by Emmanuel</title>
    <link rel="stylesheet" href="/static/gallery.css">
</head>

<body class=" bg-dark text-light">
    <div class="container">

        <h1 class="header">Teen Titans by Emmanuel</h1>

        {% block content %}
        <h2>No Block Defined</h2>
        {% endblock content %}

        <div class="bg-dark text-light">
            <a href="/" class="btn bg-success text-light m-5">Photo Gallery</a>
            {% for photo in photos %}
            
            <a href="/photo/{{ photo.id }}" class="btn bg-success text-light m-5"><photo class="id"></photo></a>
            
            {% endfor %}
        </div>

    </div>

</body>

</html>
